<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今や (Imaya) - Welcome</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .whirlpool {
            width: 300px;
            height: 300px;
            background: conic-gradient(from 0deg, #3498db, #2980b9, #3498db);
            border-radius: 50%;
            animation: swirl 5s ease-in-out forwards;
        }

        .title {
            position: absolute;
            font-size: 48px;
            color: #333;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 4s forwards;
        }

        @keyframes swirl {
            0% {
                transform: rotate(0deg) scale(1);
            }
            80% {
                transform: rotate(1080deg) scale(0.1);
            }
            100% {
                transform: rotate(1080deg) scale(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="whirlpool"></div>
        <div class="title">Imaya</div>
    </div>

    <script>
        document.getElementById('container').addEventListener('click', function() {
            this.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = "home.html";
            }, 1000);
        });
    </script>
</body>
</html>
