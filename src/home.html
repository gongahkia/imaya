<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今や (Imaya)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <h1>今や<span class="english">(Imaya)</span></h1>

        <div class="credits">Made by <a href="https://github.com/gongahkia">@gongahkia</a></div>

        <div class="order-selector">
            <select id="order-select">
                <option value="frog">🐸 カエルを食べる <span class="english">(Eat That Frog)</span></option>
                <option value="summit">🗻 頂上に登る <span class="english">(Climb The Summit)</span></option>
                <option value="burn">🏃🏼 スロー バーン <span class="english">(Slow Burn)</span></option>
            </select>
        </div>

        <div class="pools">
            <div class="pool" id="small-pool">
                <h3>💧 小さい <span class="english">(Small)</span></h3>
                <input type="text" id="small-task" placeholder="小さいタスク">
            </div>
            <div class="pool" id="medium-pool">
                <h3>🏞️ 中くらい <span class="english">(Medium)</span></h3>
                <input type="text" id="medium-task" placeholder="中くらいのタスク">
            </div>
            <div class="pool" id="large-pool">
                <h3>🌊 大きい <span class="english">(Large)</span></h3>
                <input type="text" id="large-task" placeholder="大きいタスク">
            </div>
        </div>

        <button id="save-tasks">タスクを保存 <span class="english">(Save Tasks)</span></button>

        <div class="log">
            <h2>本日のログ <span class="english">(Today's Log)</span></h2>
            <div id="daily-log" class="grid"></div>
        </div>

        <br>

        <button id="view-weekly-log">週間ログを見る <span class="english">(View Weekly Log)</span></button>

    </div>

    <script src="script.js"></script>
</body>
</html>
